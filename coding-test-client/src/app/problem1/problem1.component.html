<form [formGroup]="form" (ngSubmit)="calculateTriangle()">
    <p>Enter Triangle Details:</p>
    <p>Row: (<input placeholder="Row" formControlName="row" type="text" min="0" /> <input placeholder="Column" formControlName="column" type="number" min="0" />)</p>
    <button type="submit" [disabled]="!form.valid">Calculate</button>
    <br />
    <div>
        <p>Triangle coordinate details are:</p>
        <p>A: ({{coordinateA}})</p>
        <p>B: ({{coordinateB}})</p>
        <p>C: ({{coordinateC}})</p>

    </div>
</form>
